<h1 class="title" data-bind="title"></h1>

<h2 class="value" style="color:SpringGreen;" data-bind="state"></h2>
<p class="unit" style="color:SpringGreen;">&deg;C</p>

<p class="secondary-info" width="100%">
	<span class="secondary-info" style="float:left; color: lightblue; margin-left:10px;">
		<span data-bind="min"></span>
		<span>&deg;C</span>
	</span>

	

	<span class="secondary-info" style="float:right; color: lightpink; margin-right:10px;">
		<span data-bind="max"></span>
		<span>&deg;C</span>
	</span>
</p>

<p>
	<span data-bind-class="icon-style"><i data-bind-class="icon | prepend 'fa fa-'"></i></h2>
</p>
